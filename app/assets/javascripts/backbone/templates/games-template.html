<script type="text/template" id="games-template">
    <% _.each(games, function (game) { %>
    <li class="game-status-template game-status">
        <table class="status ">
            <tbody>
            <tr class="white">
                <td class="home-team-alias"><%= game.home_team_alias() %></td>
                <td class="home-team-score"><%= game.get('home_team_score') || "0" %></td>
            </tr>
            <tr>
                <td class="away-team-alias"><%= game.away_team_alias() %></td>
                <td class="away-team-score"><%= game.get('away_team_score') || "0" %></td>
            </tr>
            <tr>
                <td colspan="2"><span class="game-state-text"><%= game.get('pretty_play_state') %></span></td>
            </tr>
            </tbody>
        </table>
    </li>
    <% }); %>
</script>
